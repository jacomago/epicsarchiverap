name: Build and Push

on:
  push:
    branches: [ "master" ]
    tags:
      - '**'

permissions:
  contents: read
  checks: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-jar-release:
    name: Build Default site version
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
      - name: Build with Gradle
        run: ./gradlew buildRelease
        env:
          ARCHAPPL_SITEID: "default"
      - name: Upload package
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: default-package
          path: build/distributions/*.tar.gz

  build-and-push-image:
    permissions:
      contents: read
      packages: write
    runs-on: ubuntu-latest
    strategy:
      matrix:
        imagetag:
          - singletomcat
          - mgmt
          - etl
          - engine
          - retrieval
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
      - name: Build with Gradle
        run: ./gradlew buildRelease
        env:
          ARCHAPPL_SITEID: "default"
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          flavor: |
            latest=false
            prefix=${{matrix.imagetag}}-
          tags: |
            type=ref,event=tag,prefix=${{ matrix.imagetag }}-
            type=ref,event=pr,prefix=${{ matrix.imagetag }}-pr-
            type=sha,prefix=${{ matrix.imagetag }}-
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          target: ${{matrix.imagetag}}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
  create-prerelease:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    needs: build-jar-release
    steps:
      - name: Download the built artifact
        uses: actions/download-artifact@v5
        with:
          name: default-package
      - uses: actions/checkout@v4
      - name: tagged release
        if: github.ref_type == 'tag'
        shell: bash
        run: |
          shopt -s nullglob
          files=(*.tar.gz)
          if [ ${#files[@]} -eq 0 ]; then
            echo "No artifacts to release"; exit 1
          fi
          gh release create --generate-notes -p --verfiy-tag "${{github.ref_name}}" "${files[@]}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: master release
        if: github.ref_type == 'branch' && github.ref_name == 'master'
        shell: bash
        run: |
          shopt -s nullglob
          files=(*.tar.gz)
          if [ ${#files[@]} -eq 0 ]; then
            echo "No artifacts to release"; exit 1
          fi
          gh release delete master-release --cleanup-tag -y || true
          gh release create --latest=false --notes "This is a release from the master branch for testing only" "master-release" "${files[@]}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

